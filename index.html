<body>

</body>
<script>
    /* A COMMENT
    Line two */

    // A single line comment

    x = 12 //Statement

    let y = 12; // Declaration Statement - "=" is the assignment operator
    //Math operators
    // + Add
    // - Minus
    // / Divide
    // * Multiplication

    name = "Kevin Long"
    today = Date();

    let z = x * y; // "x * y" is the expression that is evaluated

    document.body.innerHTML += name + "<BR>";
    document.body.innerHTML += today + "<BR>";
    document.body.innerHTML += z + "<br>";

    function print(value){
        document.body.innerHTML += value + "<br>";
    }

    print(name)
    print(today)
    print(z)

    // PMDAS
    // Parentheses
    // Multiplication
    // Division
    // Addition
    // Subtraction
</script>
