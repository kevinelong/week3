<body>
    <input 
        type="number" 
        id="source_number" 
        value="" 
        placeholder="Enter a number"
    >
    <button id="double_button">
        Double
    </button>
    <input 
        id="output_results" 
        readonly="readonly" 
        value="click double and see results here"
    >
    <!-- <div id="output_results">click double to see results here</div> -->
</body>
<script>
    function doubleMe(){
        output_results.value = parseFloat( source_number.value ) * 2;
        // output_results.innerHTML = parseFloat( source_number.value ) * 2;
    }
    double_button.onclick = doubleMe;
</script>
